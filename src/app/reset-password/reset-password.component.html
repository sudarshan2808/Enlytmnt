<div class="loader_div" *ngIf="isInserting">
	<span><img src="./assets/images/loading.gif"></span>
 </div>
<section class="fxt-template-animation fxt-template-layout19 loaded" >
   <div class="container-fluid">
      <div class="row">
         <div class="col-md-7 col-12 hideform  fxt-bg-img">
            <div class="bg"></div>
            <div class="self3 pointer">
           <img src="./assets/images/logo_brand.svg" alt="">
           </div>
            <div class="fxt-header">
               <h4>WELCOME TO </h4>
               <span><h1>ENLYTMNT</h1></span>
               <p>EXPAND YOUR <span class="jue">REACH</span></p>
               <p>TO EVERY CHILD IN NEED!</p>
              <img src="" alt="">
            </div>
         </div>
         <div class="col-md-5 col-12 fxt-bg-color">
            <div class="card-body">
               <div class="logo_header">
                  <img src="./assets/images/logo.svg" alt="">
               </div>
              
               <div class="tab-content fxt-content">
                   <div id="navpills2-1" class="tab-pane active">
                    <ul class="nav nav-pills justify-content-start mb-4">
                        <li>Reset your Password</li>
                      </ul>
                     <div class="signup-form">
                        <form [formGroup]="ResetForm">
                           <!-- <p class="hint-text">Sign up with your social media account or email address</p> -->
                         
                           <div class="form-group">
                              <input [type]="password" class="form-control input-lg" name="password" placeholder="Password" formControlName="password" [ngClass]="{'is-invalid':submitted && f.password.errors}">
                              <div class="pass">
                                 <i class="fa fa-unlock-alt"></i>
                              </div>
                            <span class="pswrd pointer" (click)="paswordClick()">  
                               <i class="fa fa-eye" aria-hidden="true" *ngIf="show"></i>
                              <i class="fa fa-eye-slash" aria-hidden="true" *ngIf="!show"></i></span>
                              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                 <div *ngIf="f.password.errors.required">
                                    password is required
                                 </div>
                                 <!-- <div *ngIf="f.password.errors.minlength">
                                    Minimum 6 Digit is required
                                    </div> -->
                              </div>
                           </div>
                           <div class="form-group">
                            <input [type]="conpassword" class="form-control input-lg" name=" password" placeholder="Confirm Password" 
                            formControlName="confirmPassword" [ngClass]="{'is-invalid':submitted && f.confirmPassword.errors}">
                            <div class="pass">
                               <i class="fa fa-unlock-alt"></i>
                            </div>
                          <span class="pswrd pointer" (click)="conpaswordClick()">  
                             <i class="fa fa-eye" aria-hidden="true" *ngIf="show1"></i>
                            <i class="fa fa-eye-slash" aria-hidden="true" *ngIf="!show1"></i></span>
                            <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                               <div *ngIf="f.confirmPassword.errors.required">
                                  Confirm Password is required
                               </div>
                               <div *ngIf="f.confirmPassword.errors.mustMatch">
                                 Password Must Match
                              </div>
                               <!-- <div *ngIf="f.password.errors.minlength">
                                  Minimum 6 Digit is required
                                  </div> -->
                            </div>
                         </div>
                           
                        </form>
                        
                        <div class="custom text-center">
                           <button type="submit" class="btn btn-success btn-lg btn-block signup-btn" (click)="resetPassword()">Submit</button>
                        </div>

                        <div class="text-center">
                           <p class="clickeds hur pointer" [routerLink]="['/register_as_mentor']">New on our platform? Register</p>
                        </div>

                           <li class="fxt-google fxt-transformY-50 fxt-transition-delay-7 "><a (click)="signInWithApple()"title="google" class="pointer"><i class=""><img src="./assets/images/apple.svg" alt=""></i></a></li>
                        </ul> -->

                     </div>
                   </div>
               </div>
           </div>
         </div>
